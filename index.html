<!doctype html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>heftymovie</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 30px 0;
      font-size: 36px;
      font-weight: bold;
    }

    nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background: none;
      border: 2px solid #fff;
      padding: 10px 18px;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }

    nav button:hover {
      background: #fff;
      color: #111;
    }

    section {
      padding: 80px 20px;
      min-height: 60vh;
    }

    #about { background: #111; }
    #mods { background: #181818; }     /* inversion of #181818 */
    #contact { background: #111; }
  </style>
</head>
<body>
  <header>heftymovie</header>

  <nav>
    <a href="about.html"><button>about</button></a>
    <a href="mods.html"><button>mods</button></a>
    <a href="contact.html"><button>contact</button></a>
  </nav>

<style>
  #shimeji {
    position: fixed;
    bottom: 0;
    left: 100px;
    width: 64px;
    height: 64px;
    user-select: none;
    cursor: grab;
    z-index: 999999;
    transition: transform 0.1s;
  }
  #shimeji:active {
    cursor: grabbing;
  }
</style>

<img id="shimeji" src="images/littleguy.png">

<script>
  const guy = document.getElementById("shimeji");

  // Prevent browser image dragging
  guy.ondragstart = (e) => e.preventDefault();
  guy.style.userSelect = "none";

  let x = 100;
  let y = window.innerHeight - 80;
  let vx = 1.5;
  let vy = 0;
  let gravity = 0.6;
  let onGround = false;
  let dragging = false;

  let offsetX = 0;
  let offsetY = 0;

  let prevMouseX = 0;
  let prevMouseY = 0;
  let mouseVX = 0;
  let mouseVY = 0;

  guy.addEventListener("mousedown", e => {
    dragging = true;
    offsetX = e.clientX - x;
    offsetY = e.clientY - y;

    prevMouseX = e.clientX;
    prevMouseY = e.clientY;

    mouseVX = 0;
    mouseVY = 0;

    guy.style.transform = "scale(0.9)";
  });

  window.addEventListener("mousemove", e => {
    if (dragging) {
      x = e.clientX - offsetX;
      y = e.clientY - offsetY;

      mouseVX = e.clientX - prevMouseX;
      mouseVY = e.clientY - prevMouseY;

      prevMouseX = e.clientX;
      prevMouseY = e.clientY;
    }
  });

  window.addEventListener("mouseup", e => {
    if (dragging) {
      dragging = false;
      guy.style.transform = "scale(1)";

      vx = mouseVX * 0.5;
      vy = mouseVY * 0.5;
    }
  });

  function update() {
    if (!dragging) {
      vy += gravity;
      y += vy;
      x += vx;

      vx *= 0.98;
      vy *= 0.98;

      if (y + 64 >= window.innerHeight && vy > 0) {
        y = window.innerHeight - 64;
        vy *= -0.6;
        onGround = true;

        if (Math.random() < 0.01) vx += (Math.random() < 0.5 ? -1 : 1);
        if (Math.random() < 0.005) vy = -10;
      } else {
        onGround = false;
      }

      if (y <= 0) {
        y = 0;
        vy *= -0.6;
      }

      if (x <= 0) {
        x = 0;
        vx *= -0.6;
      }

      if (x + 64 >= window.innerWidth) {
        x = window.innerWidth - 64;
        vx *= -0.6;
      }
    }

    guy.style.left = x + "px";
    guy.style.top = y + "px";

    requestAnimationFrame(update);
  }

  update();
</script>

</body>
</html>
